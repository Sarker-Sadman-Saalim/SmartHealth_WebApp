{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        üìã Complete Your Health Profile
    </div>
    <div class="card-body">
        <form method="POST" action="/">
            
            <!-- Personal Information Section -->
            <h3 class="section-header">
                üë§ Personal Information
            </h3>
            
            <div class="grid">
                <div class="form-group">
                    <label class="form-label" for="Age">
                        Age <span class="info-badge">years</span>
                    </label>
                    <input type="number" class="form-input" id="Age" name="Age" min="1" max="120" required placeholder="e.g., 25">
                </div>

                <div class="form-group">
                    <label class="form-label" for="Gender">Gender</label>
                    <select class="form-input" id="Gender" name="Gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <!-- Physical Measurements Section -->
            <h3 class="section-header">
                üìè Physical Measurements
            </h3>

            <div class="grid">
                <div class="form-group">
                    <label class="form-label" for="Height">
                        Height <span class="info-badge">meters</span>
                    </label>
                    <input type="number" class="form-input" id="Height" name="Height" min="1.0" max="2.5" step="0.01" required placeholder="e.g., 1.75">
                </div>

                <div class="form-group">
                    <label class="form-label" for="Weight">
                        Weight <span class="info-badge">kg</span>
                    </label>
                    <input type="number" class="form-input" id="Weight" name="Weight" min="20" max="250" step="0.5" required placeholder="e.g., 70">
                </div>
            </div>

            <!-- Family History Section -->
            <h3 class="section-header">
                üß¨ Family & Medical History
            </h3>

            <div class="form-group">
                <label class="form-label">Family History with Overweight</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="family_yes" name="family_history_with_overweight" value="yes" required>
                        <label for="family_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="family_no" name="family_history_with_overweight" value="no" required>
                        <label for="family_no">No</label>
                    </div>
                </div>
            </div>

            <!-- Dietary Habits Section -->
            <h3 class="section-header">
                üçΩÔ∏è Dietary Habits
            </h3>

            <div class="form-group">
                <label class="form-label">Frequent Consumption of High Caloric Food (FAVC)</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="favc_yes" name="FAVC" value="yes" required>
                        <label for="favc_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="favc_no" name="FAVC" value="no" required>
                        <label for="favc_no">No</label>
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label class="form-label" for="FCVC">
                        Frequency of Vegetables (FCVC) <span class="info-badge">1-3</span>
                    </label>
                    <input type="number" class="form-input" id="FCVC" name="FCVC" min="1" max="3" step="0.1" required placeholder="1 = Never, 3 = Always">
                </div>

                <div class="form-group">
                    <label class="form-label" for="NCP">
                        Number of Main Meals (NCP) <span class="info-badge">1-4</span>
                    </label>
                    <input type="number" class="form-input" id="NCP" name="NCP" min="1" max="4" step="0.1" required placeholder="e.g., 3">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="CAEC">Food Between Meals (CAEC)</label>
                <select class="form-input" id="CAEC" name="CAEC" required>
                    <option value="">Select Frequency</option>
                    <option value="no">Never</option>
                    <option value="Sometimes">Sometimes</option>
                    <option value="Frequently">Frequently</option>
                    <option value="Always">Always</option>
                </select>
            </div>

            <!-- Hydration & Lifestyle Section -->
            <h3 class="section-header">
                üíß Hydration & Lifestyle
            </h3>

            <div class="grid">
                <div class="form-group">
                    <label class="form-label" for="CH2O">
                        Daily Water Intake (CH2O) <span class="info-badge">liters</span>
                    </label>
                    <input type="number" class="form-input" id="CH2O" name="CH2O" min="1" max="3" step="0.1" required placeholder="1-3 liters">
                </div>

                <div class="form-group">
                    <label class="form-label" for="CALC">Alcohol Consumption (CALC)</label>
                    <select class="form-input" id="CALC" name="CALC" required>
                        <option value="">Select Frequency</option>
                        <option value="no">Never</option>
                        <option value="Sometimes">Sometimes</option>
                        <option value="Frequently">Frequently</option>
                        <option value="Always">Always</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Do You Smoke? (SMOKE)</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="smoke_yes" name="SMOKE" value="yes" required>
                        <label for="smoke_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="smoke_no" name="SMOKE" value="no" required>
                        <label for="smoke_no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Monitor Calorie Consumption? (SCC)</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="scc_yes" name="SCC" value="yes" required>
                        <label for="scc_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="scc_no" name="SCC" value="no" required>
                        <label for="scc_no">No</label>
                    </div>
                </div>
            </div>

            <!-- Physical Activity Section -->
            <h3 class="section-header">
                üèÉ Physical Activity
            </h3>

            <div class="grid">
                <div class="form-group">
                    <label class="form-label" for="FAF">
                        Physical Activity Frequency (FAF) <span class="info-badge">0-3</span>
                    </label>
                    <input type="number" class="form-input" id="FAF" name="FAF" min="0" max="3" step="0.1" required placeholder="0 = None, 3 = Daily">
                </div>

                <div class="form-group">
                    <label class="form-label" for="TUE">
                        Technology Use Time (TUE) <span class="info-badge">0-2</span>
                    </label>
                    <input type="number" class="form-input" id="TUE" name="TUE" min="0" max="2" step="0.1" required placeholder="0 = None, 2 = 6+ hours">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="MTRANS">Primary Transportation (MTRANS)</label>
                <select class="form-input" id="MTRANS" name="MTRANS" required>
                    <option value="">Select Transportation</option>
                    <option value="Walking">Walking</option>
                    <option value="Bicycle">Bicycle</option>
                    <option value="Automobile">Automobile</option>
                    <option value="Public_Transportation">Public Transportation</option>
                    <option value="Motorbike">Motorbike</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div style="margin-top: 2.5rem; text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%; max-width: 400px; padding: 1.2rem 2rem; font-size: 1.1rem;">
                    üîç Predict Obesity Level
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
